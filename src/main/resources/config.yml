bypass-permission: "antiantiafk.bypass"
kick-message: "ยง6You have been disconnected from the server"
initial-seconds: 1200.0 # This is the amount of seconds a player starts off with when they log in.
maximum-seconds: 1800.0 # This is the maximum amount of seconds a player can accumulate. Players can quickly accumulate time by flying via elytra, so set this wisely.
debug: false # Overrides the playerlist header and footer with debug info, including how much longer you have before getting kicked. Helpful for fine-tuning this config.
events:
  new-chunk-generated: 0.5 # Seconds to add when the player generates a brand-new chunk on the server.
  old-chunk-loaded: 0.3 # Seconds to add when the player has loaded an existing chunk on the server that they haven't seen recently.
  seen-chunk-loaded: 0.018 # Seconds to add whe player has loaded a chunk column that they've already loaded recently.
  # If a player is traveling straight, every 16 blocks traveled, they will generate or load the same amount of chunks as whatever your server view distance is set to.
  # If they are traveling at a 45-degree angle (perfectly diagonal), every 16 blocks traveled, they will generate or load your view distance multiplied by two.
  # These values must be tuned to how your server is configured. This default config is comfortably tuned for a view distance of 5.
  chunkkey-max-entries: 128 # how many chunk columns does the player have to see before the oldest chunkkey stored in the queue becomes "unique" again?
  block-placed: 0.8 # Seconds to add when the player has placed a block at a coordinate they haven't interacted with recently.
  block-broken: 0.6 # Seconds to add when the player has broken a block at a coordinate they haven't interacted with recently.
  blockpos-max-entries: 128 # how many block coordinates does the player have to interact with before the oldest coordinate stored in the queue becomes "unique" again?
  dimension-changed: 1.0 # Seconds to add when the player changes dimensions using a portal at a block coordinate they haven't recently interacted with
  container-opened: 0.3 # Seconds to add when the player opens a container at a block coordinate they haven't recently interacted with
  elytra-used: 3.0 # Seconds to add when the player has started or stopped gliding at a block coordinate that the player hasn't recently interacted with
  elytra-boosted: 0.5 # Seconds to add when a player spends a firework rocket in-flight.
  player-died: 10.0 # The player has died at a block coordinate they haven't previously interacted with.
  player-chatted: 0.0 # I don't recommend using this unless you do a VERY good job at filtering bots.
  player-right-click: 0.2 # Unused for the time being.
  organic-experience-earned: 2.0 # Seconds to add multiplied by amount of experience when the player acquires XP via Furnace, Grindstone, Block Drops, or Villager Trading.